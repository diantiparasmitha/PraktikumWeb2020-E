<!DOCTYPE html>
<!-- <!DOCTYPE html digunakan untuk mendefinisikan informasi tipe dokumen html -->
<html>
<!-- Tag <html> berfungsi untuk membuat sebuah dokumen HTML -->

<head>
<!-- Tag <head> berfungsi untuk menyimpan informasi dari sebuah halaman -->
  <meta charset="utf-8">
  <!-- Tag <meta charset=”utf-8”> berarti halaman tersebut telah memberi informasi
  terhadap browser dan search engine untuk melakukan pengkodean karakter sesuai
  ketentuan UTF-8 -->
  <title>PPBW2020-Pertemuan3-E</title>
  <!-- Tag <title> berfungsi untuk membuat judul dari sebuah halaman -->
</head>

<body>
<!-- Tag <body> berfungsi untuk membuat tubuh / isi dari sebuah halaman -->
  <h1>My first HTML Document</h1>
  <!-- Tag <h1> berfungsi untuk membuat heading. Tag heading biasanya digunakan
  untuk judul dari paragraf, atau bagian dari text yang merupakan judul.
  Tag heading di dalam HTML terdiri dari 6 tingkatan yaitu <h1>,<h2>,<h3>,<h4>,
  <h5>,<h6>  -->
  <p>Hello, my name is <i><b>Dianti Parasmitha</b></i></p>
  <!-- Tag <p> berfungsi untuk membuat paragraf -->
  <!-- Tag <i> berfungsi untuk membuat huruf bercetak miring (italic) -->
  <!-- Tag <b> berfungsi untuk membuat huruf bercetak tebal (bold) -->
  <img src="image/image_worldwidehandsome_jinbts.jpg" height="220" width="300"></img>
  <!-- Tag <img> berfungsi untuk menampilkan gambar -->

  <p>A student from</p>
  <p><u>Informatics Department, Udayana University</u></p>
  <!-- Tag <u> berfungsi untuk membuat huruf bergaris bawah / underline -->
  <p><b>Get in touch with me :</b></p>

  <ul>
    <li>Instagram : @dianti_parasmitha</li>
    <li>Github : diantiparasmitha</li>
    <li>My website :
      <a href="https://diantiparasmithasari.wordpress.com/"target="_blank">click here!</a>
    </li>
  </ul>
  <!-- Tag <ul> digunakan untuk membuat daftar dengan penanda simbol. Tag ini
  mempunyai attribute dan value. Valuenya adalah disc, square, atau circle -->
  <!-- Tag <li> digunakan untuk menambah daftar / isi dari tag <ul></ul> -->

  <p>Written with &hearts; using HTML</p>
  <p>&copy;2020 and beyond</p>
  <!-- ====================Special character==================== -->
  <!-- &hearts adalah simbol hati dan &copy adalah simbol copyright -->
</body>

</html>
